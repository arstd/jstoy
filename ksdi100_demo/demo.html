/* 选择城市 */
function selectCity(){
	//cityinit("provinces",0,getKeyword);

	$("#provinceSelect").click(function(e){
		e.stopPropagation();
		if(!$("#provinces").is(":hidden")){

			$("#provinces").show();

	})
}
